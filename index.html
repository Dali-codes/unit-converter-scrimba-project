<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="unit-converter-container">
            <div class="unit-input-container">
                <h1 class="main-header">Metric/Imperial Unit Conversion</h1>
                <div class="input-value-container">
                    <input type="number" id="unit-input-number" value="1">
                    <button id="convert-btn">Convert</button>
                </div>
            </div>
            <div class="conversion-container">
                <div class="conversion-output">
                    <h2 class="converter-title">Length (Meter/Feet)</h2>
                    <p id="length-conversion-value" class="output-value">1 meter = 3.281 feet | 1 foot = 0.305 meters</p>
                </div>
                <div class="conversion-output">
                    <h2 class="converter-title">Volume (Liters/Gallons)</h2>
                    <p id="volume-conversion-value" class="output-value">1 liter = 0.264 gallons | 1 gallon = 3.788 liters</p>
                </div>
                <div class="conversion-output">
                    <h2 class="converter-title">Mass (Kilograms/Pounds)</h2>
                    <p id="mass-conversion-value" class="output-value">1 kilo = 2.204 pounds | 1 pound = 0.454 kilos</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
